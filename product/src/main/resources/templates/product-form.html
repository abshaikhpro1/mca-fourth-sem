<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>

    /* product-list.css */

body {
  font-family: Arial, sans-serif;
}

h1 {
  color: #333;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

a {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 16px;
  text-decoration: none;
  background-color: #4CAF50;
  color: white;
  border-radius: 4px;
}

a:hover {
  background-color: #45a049;
}


/* product-form.css */

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 8px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 8px 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}


</style>
<head>
    <link rel="stylesheet" type="text/css" href="/path/to/product-form.css">
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form th:object="${product}" th:action="@{/products}" method="post">

    <label for="name">ID:</label>
    <input type="text" th:field="*{id}" required /><br />

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required /><br />

    <label for="price">Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required /><br />

    <button type="submit">Save</button>
     <a class="nav-link" th:href="@{/home}">Home</a>
</form>
</body>
</html>
