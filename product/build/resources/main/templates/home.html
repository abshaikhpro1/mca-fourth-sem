<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<style>

    /* product-list.css */

body {
  font-family: Arial, sans-serif;
}

h1 {
  color: #333;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

a {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 16px;
  text-decoration: none;
  background-color: #4CAF50;
  color: white;
  border-radius: 4px;
}

a:hover {
  background-color: #45a049;
}


/* product-form.css */

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 8px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 8px 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}



</style>

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" href="/path/to/styles.css">
</head>
<body>
<h1>Product Management</h1>

<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/search}">Search Product</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/products}">View Products</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products/new}">Add Product</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products/update}">Update Product</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/products/delete}">Delete Product</a>
    </li>

    <h1>Watch Demo</h1>
    <div class="video-container">

        <iframe width="700" height="400" src="https://www.youtube.com/embed/yiq4UyGh8zk" title="Demo" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
    </div>

</ul>

</html>
